<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function f(i,c)
{
    var buf=new Array(10);
    for(var j=0;j<i;j++)
    {
        buf[j]=c;
    }
    buf[i]=0;
    document.write(buf);
    document.write('<br>');
}
f(4,"A");
f(20,"B");
    </script>
</body>
</html>
